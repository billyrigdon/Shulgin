<mat-card id="add-comment-card">
	<mat-card-content>
		<form [formGroup]="form" (submit)="addComment()">
			<mat-form-field class="full-width">
				<textarea
					appAutofocus
					matInput
					name="content"
					formControlName="content"
				></textarea>
			</mat-form-field>
			<button type="submit" style="display:none">hidden submit</button>
		</form>
	</mat-card-content>
	<mat-card-actions>
		<button mat-raised-button (click)="addComment()">Comment</button>
		<button mat-raised-button (click)="closeAddComment()">Close</button>
	</mat-card-actions>
</mat-card>
