<div id="add-comment-container">
	<mat-card id="add-comment-card">
		<mat-card-content>
			<form [formGroup]="form">
				<mat-form-field class="full-width">
					<textarea
						matInput
						name="content"
						formControlName="content"
					></textarea>
				</mat-form-field>
			</form>
		</mat-card-content>
		<mat-card-actions>
			<button mat-raised-button (click)="addComment()">Comment</button>
		</mat-card-actions>
	</mat-card>
</div>
