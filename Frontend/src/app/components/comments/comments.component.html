<div id="story-container">
	<app-add-comment [storyId]="storyId" [parentCommentId]="parentCommentId" ></app-add-comment>
	<mat-card class="story" *ngFor="let comment of comments">
		<h2>{{ comment.username }}</h2>
		<h5>{{ comment.content }}</h5>
		<h5>Upvotes:{{ comment.votes }}</h5>
		<br />
		<mat-card-actions>
			<button mat-raised-button>
				Read more...
			</button>
		</mat-card-actions>
	</mat-card>
</div>
