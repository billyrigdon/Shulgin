<mat-toolbar id="navbar">
	<ul>
		<li *ngIf="!(isLoggedIn | async)" (click)="goToLogin()">Login</li>
		<li *ngIf="!(isLoggedIn | async)" (click)="goToSignup()">Signup</li>
		<li *ngIf="isLoggedIn | async" (click)="goToProfile()">Profile</li>
		<li *ngIf="isLoggedIn | async" (click)="goToExplore()">Explore</li>
		<li *ngIf="isLoggedIn | async" (click)="signout()">Logout</li>
	</ul>
</mat-toolbar>
