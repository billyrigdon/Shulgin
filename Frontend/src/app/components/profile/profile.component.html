<div id="home-container">
	<mat-card id="profile-short">
		<div id="bio">
			<h1>{{ userProfile.username }}</h1>
			<ul>
				<li>{{ userProfile.funFact }}</li>
				<li>Reputation:{{ userProfile.reputation }}</li>
				<li>Status:{{ userProfile.status || "Beta Testing" }}</li>
			</ul>
		</div>
		<div id="user-drugs">
			<ul>
				<h3>Drugs I'm taking:</h3>
				<li *ngFor="let drug of userDrugs">
					{{ drug.drugName }}
					<span
						(click)="removeUserDrug(drug.drugId)"
						class="material-icons"
					>
						delete
					</span>
				</li>
			</ul>
			<div id="addDrugs">
				<span class="material-icons" (click)="goToDrugs()">
					control_point
				</span>
			</div>
		</div>
	</mat-card>

	<app-stories [stories]="this.stories"></app-stories>
</div>
